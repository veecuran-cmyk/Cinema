    <script>
        // 1. Carrega a API do Iframe Player do YouTube
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let youtubePlayer;
        let isYouTubeAPILoaded = false;

        // Vari√°veis de controle de sincroniza√ß√£o
        let isSyncActive = true;
        const SYNC_THRESHOLD = 2; // Sincroniza se a diferen√ßa de tempo for maior que 2 segundos
        let isSeeking = false; 
        let isSyncing = false; // Flag para ignorar eventos do player quando aplicamos uma atualiza√ß√£o remota

        // Fun√ß√µes do YouTube Player
        function onYouTubeIframeAPIReady() {
            youtubePlayer = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: '',
                playerVars: {
                    'controls': 1 
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        function onPlayerReady(event) {
            isYouTubeAPILoaded = true;
            console.log("YouTube Player API Ready.");
            
            if (playlist.length > 0 && currentVideoIndex !== -1) {
                // A sincroniza√ß√£o de v√≠deo come√ßa aqui, mas o chat inicia no DOMContentLoaded.
                loadAndPlayVideo(currentVideoIndex, false); 
            }
            // *** IMPORTANTE: REMOVIDO DAQUI ***
            // setupFirebaseListeners(); 
        }

        function onPlayerStateChange(event) {
            if (isSyncing) return; // Ignora se o estado foi mudado por sincroniza√ß√£o
            
            const playerState = event.data;
            const currentVideo = playlist[currentVideoIndex];
            const isYouTube = currentVideo && getYouTubeId(currentVideo.url);

            if (isYouTube) {
                if (playerState === YT.PlayerState.PLAYING) {
                    publishPlayerState('play', youtubePlayer.getCurrentTime(), currentVideoIndex);
                } else if (playerState === YT.PlayerState.PAUSED || playerState === YT.PlayerState.BUFFERING) {
                    publishPlayerState('pause', youtubePlayer.getCurrentTime(), currentVideoIndex);
                } else if (playerState === YT.PlayerState.ENDED) {
                    // V√≠deo do YouTube terminou, avan√ßa para o pr√≥ximo
                    if (currentVideoIndex < playlist.length - 1) {
                        loadAndPlayVideo(currentVideoIndex + 1);
                    } else {
                        publishPlayerState('pause', youtubePlayer.getCurrentTime(), currentVideoIndex);
                    }
                }
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            // Refer√™ncias
            const localVideoPlayer = document.getElementById('local-video-player');
            const youtubePlayerDiv = document.getElementById('youtube-player');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const videoContainer = document.getElementById('video-container');
            const playlistContainer = document.getElementById('playlist-container');
            const playlistList = document.getElementById('playlist-list');
            const togglePlaylistBtn = document.getElementById('toggle-playlist-btn');
            const themePopup = document.getElementById('theme-popup');
            const openThemePopupBtn = document.getElementById('open-theme-popup-btn');
            const closePopupBtns = document.querySelectorAll('.close-btn');
            const themeModeRadios = document.querySelectorAll('input[name="theme-mode"]');
            const colorSelectorsDiv = document.getElementById('color-selectors');
            const addVideoPopup = document.getElementById('add-video-popup');
            const addVideoBtn = document.getElementById('add-video-btn');
            const submitAddVideoBtn = document.getElementById('submit-add-video-btn');
            const videoUrlInput = document.getElementById('video-url-input');
            const videoTitleInput = document.getElementById('video-title-input');
            
            // NOVO: Refer√™ncias de Sincroniza√ß√£o e Chat
            const usernameInput = document.getElementById('username-input');
            const toggleSyncBtn = document.getElementById('toggle-sync-btn');
            const messagesDiv = document.getElementById('messages');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            
            // Vari√°veis de Tema/Playlist (Mantidas)
            let playlist = JSON.parse(localStorage.getItem('videoPlaylist')) || [
                { title: "Exemplo Local (MP4)", url: "https://www.w3schools.com/html/mov_bbb.mp4" },
                { title: "Exemplo YouTube", url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ" }, 
            ];
            let currentVideoIndex = parseInt(localStorage.getItem('currentVideoIndex')) || 0;
            let currentThemeColorClass = localStorage.getItem('themeColor') || 'rainbow-violet'; 
            let currentThemeMode = localStorage.getItem('themeMode') || 'auto';
            
            // Vari√°veis do Firebase
            const FIREBASE_SYNC_PATH = 'videoSyncState';
            const FIREBASE_CHAT_PATH = 'chatMessages';
            const SYNC_STATE = database ? database.ref(FIREBASE_SYNC_PATH) : null;
            const CHAT_MESSAGES = database ? database.ref(FIREBASE_CHAT_PATH) : null;
            
            // --- Fun√ß√µes Auxiliares (Mantidas) ---
            const getYouTubeId = (url) => {
                const regex = /(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([\w-]{11})/;
                const match = url.match(regex);
                return match ? match[1] : null;
            };
            const savePlaylist = () => {
                localStorage.setItem('videoPlaylist', JSON.stringify(playlist));
                localStorage.setItem('currentVideoIndex', currentVideoIndex);
            };
            const rainbowColors = [
                { name: "Vermelho", class: "rainbow-red", hex: "#FF4136" },
                { name: "Laranja", class: "rainbow-orange", hex: "#FF851B" },
                { name: "Amarelo", class: "rainbow-yellow", hex: "#FFDC00" },
                { name: "Verde", class: "rainbow-green", hex: "#2ECC40" },
                { name: "Azul", class: "rainbow-blue", hex: "#0074D9" },
                { name: "Anil (√çndigo)", class: "rainbow-indigo", hex: "#4B0082" },
                { name: "Violeta", class: "rainbow-violet", hex: "#990099" }
            ];

            // --- L√≥gica de Player (Adaptada para Sincroniza√ß√£o) ---
            const loadAndPlayVideo = (index, autoPlay = true, isRemote = false) => {
                if (index >= 0 && index < playlist.length) {
                    currentVideoIndex = index;
                    savePlaylist();
                    
                    const item = playlist[currentVideoIndex];
                    const youtubeId = getYouTubeId(item.url);

                    if (youtubeId) {
                        localVideoPlayer.classList.add('hidden-player');
                        youtubePlayerDiv.classList.remove('hidden-player');
                        
                        if (isYouTubeAPILoaded) {
                            localVideoPlayer.pause();
                            localVideoPlayer.removeAttribute('src'); 
                            
                            youtubePlayer.loadVideoById(youtubeId);
                            if (autoPlay) {
                                youtubePlayer.playVideo(); 
                            } else {
                                youtubePlayer.stopVideo(); 
                            }
                            // Publica o novo √≠ndice (apenas se for uma a√ß√£o local ou se a sincroniza√ß√£o estiver ativa)
                            if (!isRemote && isSyncActive) {
                                publishPlayerState(autoPlay ? 'play' : 'pause', 0, currentVideoIndex);
                            }
                        }

                    } else {
                        youtubePlayerDiv.classList.add('hidden-player');
                        localVideoPlayer.classList.remove('hidden-player');

                        if (isYouTubeAPILoaded) {
                            youtubePlayer.stopVideo(); 
                        }
                        
                        localVideoPlayer.src = item.url;
                        localVideoPlayer.load();

                        if (autoPlay) {
                            localVideoPlayer.play().catch(error => {
                                console.error("Erro ao tentar reproduzir o v√≠deo local automaticamente:", error);
                            });
                        }
                        // Publica o novo √≠ndice (apenas se for uma a√ß√£o local ou se a sincroniza√ß√£o estiver ativa)
                        if (!isRemote && isSyncActive) {
                            publishPlayerState(autoPlay ? 'play' : 'pause', 0, currentVideoIndex);
                        }
                    }
                    updatePlaylistUI();
                }
            };
            
            // Listeners de Play/Pause/Seek do Player Local
            localVideoPlayer.addEventListener('play', () => {
                if (isSyncing || !isSyncActive) return;
                publishPlayerState('play', localVideoPlayer.currentTime, currentVideoIndex);
            });
            localVideoPlayer.addEventListener('pause', () => {
                if (isSyncing || !isSyncActive) return;
                publishPlayerState('pause', localVideoPlayer.currentTime, currentVideoIndex);
            });
            localVideoPlayer.addEventListener('seeked', () => {
                if (isSeeking) {
                    isSeeking = false;
                    return;
                }
                if (isSyncing || !isSyncActive) return;
                // Publica o novo tempo e o estado atual (play/pause)
                publishPlayerState(localVideoPlayer.paused ? 'pause' : 'play', localVideoPlayer.currentTime, currentVideoIndex);
            });
            localVideoPlayer.addEventListener('ended', () => {
                if (currentVideoIndex < playlist.length - 1) {
                    loadAndPlayVideo(currentVideoIndex + 1);
                } else {
                    localVideoPlayer.pause();
                    publishPlayerState('pause', localVideoPlayer.currentTime, currentVideoIndex);
                }
            });
            
            // --- L√≥gica de Sincroniza√ß√£o Firebase ---
            
            const publishPlayerState = (state, time, index) => {
                if (!isSyncActive || !SYNC_STATE) return;

                const data = {
                    state: state, // 'play', 'pause', 'load'
                    time: time,
                    index: index,
                    timestamp: firebase.database.ServerValue.TIMESTAMP 
                };

                SYNC_STATE.set(data).catch(error => {
                    console.error("Erro ao publicar estado do player:", error);
                });
            };

            const applyRemoteState = (remoteState) => {
                if (!remoteState || !isSyncActive || !isYouTubeAPILoaded) return;
                
                const currentTime = Date.now();
                // Ignora estados muito antigos
                if (remoteState.timestamp < currentTime - 10000) { return; } 

                isSyncing = true; // Ativa flag

                const remoteIndex = remoteState.index;
                const remoteTime = remoteState.time;
                const remoteStateAction = remoteState.state;
                const currentVideo = playlist[remoteIndex];
                const isYouTube = currentVideo && getYouTubeId(currentVideo.url);
                
                // 1. Mudar o v√≠deo se o √≠ndice for diferente
                if (remoteIndex !== currentVideoIndex) {
                    // O `loadAndPlayVideo` no modo isRemote=true n√£o publica para o Firebase
                    loadAndPlayVideo(remoteIndex, false, true); 
                }

                // 2. Aplicar estado e tempo (seek)
                if (isYouTube) {
                    const localTime = youtubePlayer.getCurrentTime();
                    const timeDiff = Math.abs(localTime - remoteTime);

                    if (timeDiff > SYNC_THRESHOLD) {
                        youtubePlayer.seekTo(remoteTime, true);
                    }

                    if (remoteStateAction === 'play' && youtubePlayer.getPlayerState() !== YT.PlayerState.PLAYING) {
                        youtubePlayer.playVideo();
                    } else if (remoteStateAction === 'pause' && youtubePlayer.getPlayerState() !== YT.PlayerState.PAUSED) {
                        youtubePlayer.pauseVideo();
                    }
                } else {
                    const localTime = localVideoPlayer.currentTime;
                    const timeDiff = Math.abs(localTime - remoteTime);
                    
                    if (timeDiff > SYNC_THRESHOLD) {
                        isSeeking = true;
                        localVideoPlayer.currentTime = remoteTime;
                    }

                    if (remoteStateAction === 'play' && localVideoPlayer.paused) {
                        localVideoPlayer.play().catch(err => console.error("Erro ao sincronizar PLAY do v√≠deo local:", err));
                    } else if (remoteStateAction === 'pause' && !localVideoPlayer.paused) {
                        localVideoPlayer.pause();
                    }
                }

                isSyncing = false; // Desativa flag
            };

            // *** FUN√á√ÉO DE CONFIGURA√á√ÉO DE LISTENERS (AGORA S√ì VERIFICA A VARI√ÅVEL GLOBAL) ***
            const setupFirebaseListeners = () => {
                if (!database) return; // Garante que database foi inicializado

                // Listener da Sincroniza√ß√£o de V√≠deo (Depende do SYNC_STATE existir)
                if (SYNC_STATE) { 
                    SYNC_STATE.on('value', (snapshot) => {
                        const remoteState = snapshot.val();
                        if (remoteState) {
                            // Aplicar estado remoto, mas S√ì se a API do YT estiver carregada 
                            // (a sincroniza√ß√£o n√£o funciona sem ela)
                            if (isYouTubeAPILoaded) {
                                applyRemoteState(remoteState);
                            }
                        }
                    });
                }
                
                // Listener do Chat (INDEPENDENTE do YouTube Player)
                if (CHAT_MESSAGES) {
                    CHAT_MESSAGES.limitToLast(50).on('child_added', (snapshot) => {
                        const message = snapshot.val();
                        displayMessage(message.sender, message.text);
                    });
                }
            };
            
            // Sincroniza√ß√£o peri√≥dica do tempo do YouTube (Play/Pause j√° √© instant√¢neo)
            let syncInterval = null;
            const startSyncInterval = () => {
                if (syncInterval) clearInterval(syncInterval);
                syncInterval = setInterval(() => {
                    if (!isSyncActive || isSyncing || !isYouTubeAPILoaded) return;
                    
                    const currentVideo = playlist[currentVideoIndex];
                    const isYouTube = currentVideo && getYouTubeId(currentVideo.url);

                    // Se estivermos em um v√≠deo do YouTube e rodando, publica o tempo a cada 5s
                    if (isYouTube && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                        publishPlayerState('play', youtubePlayer.getCurrentTime(), currentVideoIndex);
                    }
                }, 5000); // Sincroniza a cada 5 segundos
            };
            
            // Toggle de Sincroniza√ß√£o
            toggleSyncBtn.addEventListener('click', () => {
                isSyncActive = !isSyncActive;
                toggleSyncBtn.innerHTML = isSyncActive 
                    ? '<i class="fas fa-link"></i> Sincroniza√ß√£o ON' 
                    : '<i class="fas fa-unlink"></i> Sincroniza√ß√£o OFF';
                
                if (isSyncActive) {
                    startSyncInterval();
                    // For√ßa a publica√ß√£o do estado atual para sincronizar o outro player
                    const currentVideo = playlist[currentVideoIndex];
                    const isYouTube = currentVideo && getYouTubeId(currentVideo.url);
                    const state = (isYouTube ? youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING : !localVideoPlayer.paused) ? 'play' : 'pause';
                    const time = isYouTube ? youtubePlayer.getCurrentTime() : localVideoPlayer.currentTime;
                    publishPlayerState(state, time, currentVideoIndex);
                } else {
                    if (syncInterval) clearInterval(syncInterval);
                }
            });

            // --- L√≥gica de Chat Firebase (CORRIGIDA) ---
            
            const displayMessage = (sender, text) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                
                // Pega o nome do usu√°rio local e garante que n√£o h√° espa√ßos em branco
                const localUsername = (usernameInput.value || 'Usu√°rio Padr√£o').trim();
                const cleanSender = sender.trim();

                // Cria o elemento para o nome do remetente
                const senderSpan = document.createElement('span');
                senderSpan.classList.add('message-sender');
                
                // Cria um n√≥ de texto simples para o conte√∫do da mensagem
                const textNode = document.createTextNode(text); 
                
                // L√≥gica de quem enviou (Minha mensagem vs. Outra mensagem)
                if (cleanSender === localUsername) {
                    messageDiv.classList.add('my-message');
                    senderSpan.textContent = 'Voc√™'; // Exibe "Voc√™" para o usu√°rio local
                } else {
                    messageDiv.classList.add('other-message');
                    senderSpan.textContent = cleanSender; // Exibe o nome do remetente remoto
                }
                
                // Adiciona o Span do Remetente e o Texto da Mensagem
                messageDiv.appendChild(senderSpan);
                messageDiv.appendChild(textNode);
                
                messagesDiv.appendChild(messageDiv);
                // Rola para a mensagem mais recente
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };

            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const text = messageInput.value.trim();
                const sender = usernameInput.value.trim() || 'Usu√°rio Padr√£o';
                
                if (text && CHAT_MESSAGES) {
                    CHAT_MESSAGES.push({
                        sender: sender,
                        text: text,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    }).catch(error => {
                        console.error("Erro ao enviar mensagem:", error);
                    });
                    
                    messageInput.value = '';
                }
            });
            
            // --- Playlist e UI (Mantida com ajustes de sincroniza√ß√£o) ---

            const updatePlaylistUI = () => {
                playlistList.innerHTML = '';

                playlist.forEach((item, index) => {
                    const li = document.createElement('li');
                    
                    const titleSpan = document.createElement('span');
                    titleSpan.textContent = `${index + 1}. ${item.title}`;
                    titleSpan.classList.add('video-title');
                    // NOVO: Ao clicar, chama loadAndPlayVideo com autoPlay=true (comportamento de play)
                    titleSpan.addEventListener('click', () => loadAndPlayVideo(index, true)); 

                    const actionsDiv = document.createElement('div');
                    
                    const moveUpBtn = document.createElement('button');
                    moveUpBtn.innerHTML = '<i class="fas fa-arrow-up"></i>';
                    moveUpBtn.classList.add('action-btn');
                    moveUpBtn.title = 'Mover para Cima';
                    moveUpBtn.disabled = index === 0;
                    moveUpBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        moveVideo(index, -1);
                        // Se o v√≠deo ativo foi movido, publica a mudan√ßa de √≠ndice
                        if (currentVideoIndex === index - 1 && isSyncActive) { 
                             publishPlayerState('load', 0, currentVideoIndex);
                        }
                    });

                    const moveDownBtn = document.createElement('button');
                    moveDownBtn.innerHTML = '<i class="fas fa-arrow-down"></i>';
                    moveDownBtn.classList.add('action-btn');
                    moveDownBtn.title = 'Mover para Baixo';
                    moveDownBtn.disabled = index === playlist.length - 1;
                    moveDownBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        moveVideo(index, 1);
                        // Se o v√≠deo ativo foi movido, publica a mudan√ßa de √≠ndice
                        if (currentVideoIndex === index + 1 && isSyncActive) { 
                             publishPlayerState('load', 0, currentVideoIndex);
                        }
                    });

                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.classList.add('action-btn', 'delete-btn');
                    deleteBtn.title = 'Excluir V√≠deo';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteVideo(index);
                        // Se o v√≠deo ativo foi exclu√≠do, publica a mudan√ßa de √≠ndice
                        if (currentVideoIndex === index && isSyncActive) { 
                            publishPlayerState('load', 0, currentVideoIndex);
                        }
                    });

                    actionsDiv.appendChild(moveUpBtn);
                    actionsDiv.appendChild(moveDownBtn);
                    actionsDiv.appendChild(deleteBtn);

                    li.appendChild(titleSpan);
                    li.appendChild(actionsDiv);

                    if (index === currentVideoIndex) {
                        li.classList.add('active-video');
                    }
                    
                    playlistList.appendChild(li);
                });
            };

            const addVideoToPlaylist = (url, title) => {
                if (!url) return;

                const videoTitle = title || `V√≠deo ${playlist.length + 1}`;
                playlist.push({ title: videoTitle, url: url });
                savePlaylist();
                updatePlaylistUI();
                
                if (playlist.length === 1 || currentVideoIndex === -1) {
                    loadAndPlayVideo(playlist.length - 1);
                }
            };
            
            const moveVideo = (oldIndex, direction) => {
                const newIndex = oldIndex + direction;
                if (newIndex >= 0 && newIndex < playlist.length) {
                    [playlist[oldIndex], playlist[newIndex]] = [playlist[newIndex], playlist[oldIndex]];
                    
                    if (currentVideoIndex === oldIndex) {
                        currentVideoIndex = newIndex;
                    } else if (currentVideoIndex === newIndex) {
                        currentVideoIndex = oldIndex;
                    }
                    
                    savePlaylist();
                    updatePlaylistUI();
                }
            };

            const deleteVideo = (index) => {
                if (confirm(`Tem certeza que deseja remover "${playlist[index].title}"?`)) {
                    playlist.splice(index, 1);
                    
                    if (currentVideoIndex === index) {
                        currentVideoIndex = 0;
                       if (playlist.length > 0) {
                            loadAndPlayVideo(currentVideoIndex, false);
                        } else {
                            localVideoPlayer.src = '';
                            localVideoPlayer.classList.add('hidden-player');
                            if (isYouTubeAPILoaded) {
                                youtubePlayer.stopVideo();
                                youtubePlayerDiv.classList.add('hidden-player');
                            }
                            currentVideoIndex = -1;
                        }
                    } else if (currentVideoIndex > index) {
                        currentVideoIndex--;
                    }
                    
                    savePlaylist();
                    updatePlaylistUI();
                }
            };
            
            // --- Fun√ß√µes de Tema/Modal/Fullscreen (Mantidas) ---
            
            const toggleFullscreen = () => {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    videoContainer.requestFullscreen().catch(err => {
                        console.error(`Erro ao tentar ativar a tela cheia: ${err.message}`);
                    });
                }
            };

            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    videoContainer.classList.add('fullscreen-mode');
                    fullscreenBtn.querySelector('i').className = 'fas fa-compress'; 
                } else {
                    videoContainer.classList.remove('fullscreen-mode');
                    fullscreenBtn.querySelector('i').className = 'fas fa-expand';
                }
            });
            
            const applyColorTheme = (colorClass) => {
                document.body.classList.remove(...rainbowColors.map(c => c.class));
                if (colorClass) {
                    document.body.classList.add(colorClass);
                    currentThemeColorClass = colorClass;
                } else {
                    currentThemeColorClass = '';
                }
                localStorage.setItem('themeColor', currentThemeColorClass);
                updatePlaylistUI(); 
            };

            const isNightTime = () => {
                const hour = new Date().getHours();
                return hour >= 18 || hour < 6;
            };

            const applyLightDarkMode = (mode) => {
                const effectiveMode = mode === 'auto' ? (isNightTime() ? 'dark' : 'light') : mode;
                
                if (effectiveMode === 'dark') {
                    document.body.classList.add('dark-theme');
                } else {
                    document.body.classList.remove('dark-theme');
                }
                currentThemeMode = mode;
                localStorage.setItem('themeMode', mode);
            };

            const initializeTheme = () => {
                applyColorTheme(currentThemeColorClass);
                
                const radioToSelect = document.getElementById(`theme-${currentThemeMode}`);
                if (radioToSelect) {
                    radioToSelect.checked = true;
                }
                applyLightDarkMode(currentThemeMode);
            };

            const setupColorSelectors = () => {
                colorSelectorsDiv.innerHTML = '';
                rainbowColors.forEach(color => {
                    const btn = document.createElement('button');
                    btn.title = color.name;
                    btn.style.backgroundColor = color.hex;
                    btn.dataset.class = color.class;

                    if (color.class === currentThemeColorClass) {
                        btn.classList.add('active');
                    }

                    btn.addEventListener('click', () => {
                        applyColorTheme(color.class);
                        updateColorSelectorActiveState(color.class);
                    });
                    colorSelectorsDiv.appendChild(btn);
                });
            };

            const updateColorSelectorActiveState = (activeClass) => {
                colorSelectorsDiv.querySelectorAll('button').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.class === activeClass);
                });
            };

            
            // --- Event Listeners (Mantidos) ---
            
            fullscreenBtn.addEventListener('click', toggleFullscreen);

            togglePlaylistBtn.addEventListener('click', () => {
                playlistContainer.classList.toggle('hidden');
            });

            openThemePopupBtn.addEventListener('click', () => {
                themePopup.classList.remove('hidden');
                updateColorSelectorActiveState(currentThemeColorClass);
            });
            
            closePopupBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    btn.closest('.modal').classList.add('hidden');
                });
            });

            window.addEventListener('click', (event) => {
                if (event.target === themePopup) {
                    themePopup.classList.add('hidden');
                }
                if (event.target === addVideoPopup) {
                    addVideoPopup.classList.add('hidden');
                }
            });

            themeModeRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    applyLightDarkMode(e.target.value);
                });
            });

            addVideoBtn.addEventListener('click', () => {
                addVideoPopup.classList.remove('hidden');
                videoUrlInput.value = '';
                videoTitleInput.value = '';
            });
            
            submitAddVideoBtn.addEventListener('click', () => {
                const url = videoUrlInput.value.trim();
                const title = videoTitleInput.value.trim();
                
                if (url) {
                    addVideoToPlaylist(url, title);
                    addVideoPopup.classList.add('hidden');
                } else {
                    alert("Por favor, insira um link de v√≠deo v√°lido (YouTube, MP4, etc.).");
                }
            });
            
            // Monitora a mudan√ßa de tema autom√°tico (a cada 30 minutos)
            setInterval(() => {
                if (currentThemeMode === 'auto') {
                    applyLightDarkMode('auto');
                }
            }, 30 * 60 * 1000); 
            
            // *** CR√çTICO: CHAMA O SETUP DO FIREBASE AQUI ***
            // Garante que o chat comece a escutar o banco de dados assim que o DOM estiver pronto,
            // independentemente do player de v√≠deo.
            if (database) {
                setupFirebaseListeners(); 
            } else {
                console.warn("Firebase database n√£o inicializado. O chat pode n√£o funcionar.");
            }

            // Inicializa√ß√£o final
            initializeTheme();
            setupColorSelectors();
            updatePlaylistUI();

            // Inicia o intervalo de sincroniza√ß√£o (para o tempo do YouTube)
            if (isSyncActive) {
                startSyncInterval();
            }
        });
    </script>
